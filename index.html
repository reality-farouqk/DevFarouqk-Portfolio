    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #f1f1f1;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            background: url(./images/bg.jpg) center no-repeat;
            z-index: 1000;
        }

        body::after {
         position: absolute;
         content: "";
         top: 0;
         left: 0;
         height: 100%;
         width: 100%;
         background-color: #212121b6;
         z-index: 1500;
        }

        .container {
            padding: 0 2.4rem;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(3.5rem, 5.0rem, 10rem);
            display: block;
            text-align: center;
        }

        .excla {
            color: #589cc1;
        }

        p {
            font-size: clamp(2.5rem, 3.0rem, 4.5rem);
            display: block;
            text-align: center;
            margin: .5rem;
        }

        .center {
            position: relative;
            margin-top: -5rem;
            z-index: 2000;
        }

        .icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 23.5rem;
            transition: all .5s linear;
            align-self: center;
            position: absolute;
            right: 50%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 1.2rem;
        }

        /* .icon {

        } */

        .icon:hover {
            transform: scale(1.1);
        }

        .fab {
            font-size: 3.5rem;
            color: #f1f1f1;
        }

        .fab:hover {
            color: #589cc1;
        }
    </style>
</head>
